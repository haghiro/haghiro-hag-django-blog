{% extends 'myapp/base.html' %}


{% block content %}
<div class="row">
  <div class="col-md-9">
    <br>
    <h2>Category List</h2>
    <br>
  </div>
</div>
<div class="row">
  {% for category in category_list %}
  <div class="col-md-4">
    <br>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"><a href="{% url 'myapp:category_detail' category.name_en %}" style="color:rgb(9, 62, 112)">{{ category.name }}</a> &nbsp;<small>[&nbsp;{{ category.post_count }}記事&nbsp;]</small></h4><hr><br>
        {% for post in category.post_set.all|slice:":5" %}
        <p><a href="{% url 'myapp:post_detail' post.id %}" style="color: rgb(79, 11, 189);">{{ post.title }}</a></p>
        {% endfor %}
        <br><br>
        <a href="{% url 'myapp:category_detail' category.name_en %}" style="color:rgb(9, 62, 112)">このカテゴリの記事を全て見る</a>
      </div>
    </div>
  </div>
  {% endfor %}

</div>
<br>

{% endblock content %}
