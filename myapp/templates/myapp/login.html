{% extends 'myapp/base.html' %}


{% block content %}
<div class="row">
  <div class="col-md-4">
    <br>
    <h2>Login</h2>
    <br>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
      {{ field.label}}
      {{ field }}
      {{ field.errors }}
      <br>
      {% endfor %}
      <button type="submit" class="btn btn-primary">ログイン</button>
      <br><br>
    </form>
  </div>

</div>
{% endblock content %}
